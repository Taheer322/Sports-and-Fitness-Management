name: Build and Deploy to Azure App Service

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: fitness-and-gym-management   # Your Azure app name
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    # 3️⃣ Install backend dependencies
    - name: Install backend dependencies
      run: |
        cd backend
        if [ -f package-lock.json ]; then
          npm ci --production
        else
          npm install --production
        fi

    # 4️⃣ Install frontend dependencies
    - name: Install frontend dependencies
      run: |
        cd front-end
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    # 5️⃣ Build React frontend
    - name: Build frontend
      run: |
        cd front-end
        npm run build
      env:
        CI: false

    # 6️⃣ Prepare deployment package
    - name: Prepare deployment package
      run: |
        mkdir -p deployment
        # Copy backend files
        cp -r backend/* deployment/
        # Copy frontend build files (flattened)
        cp -r front-end/build/* deployment/
        cd deployment
        # Install backend production dependencies
        if [ -f package-lock.json ]; then
          npm ci --production
        else
          npm install --production
        fi

    # 7️⃣ Create web.config for Azure
    - name: Create web.config for Azure
      run: |
        cat > deployment/web.config << 'EOF'
<?xml version="1.0" encoding="utf-8"?>
<configuration>
  <system.webServer>
    <handlers>
      <add name="iisnode" path="server.js" verb="*" modules="iisnode"/>
    </handlers>
    <rewrite>
      <rules>
        <rule name="DynamicContent">
          <conditions>
            <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
          </conditions>
          <action type="Rewrite" url="server.js"/>
        </rule>
      </rules>
    </rewrite>
  </system.webServer>
</configuration>
EOF

    # 8️⃣ Deploy to Azure
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./deployment
