name: Build and Deploy to Azure App Service

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME:  fitness-and-gym-management  # Change to your Azure app name
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install backend dependencies
      run: |
        cd backend
        if [ -f package-lock.json ]; then
          npm ci --production
        else
          npm install --production
        fi

    - name: Install front-end dependencies
      run: |
        cd front-end
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    - name: Build front-end
      run: |
        cd front-end
        npm run build
      env:
        CI: false

    - name: Prepare deployment package
      run: |
        mkdir -p deployment
        cp -r backend/* deployment/
        cp -r front-end/build deployment/
        cd deployment
        if [ -f package-lock.json ]; then
          npm ci --production
        else
          npm install --production
        fi

    - name: Create web.config for Azure
      run: |
        cat > deployment/web.config << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <system.webServer>
            <handlers>
              <add name="iisnode" path="server.js" verb="*" modules="iisnode"/>
            </handlers>
            <rewrite>
              <rules>
                <rule name="DynamicContent">
                  <conditions>
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                  </conditions>
                  <action type="Rewrite" url="server.js"/>
                </rule>
              </rules>
            </rewrite>
          </system.webServer>
        </configuration>
        EOF

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name:  fitness-and-gym-management
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./deployment