name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  # Stage 1: Install Dependencies
  install:
    name: ðŸ“¦ Install Dependencies
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Cache backend node_modules
      uses: actions/cache@v3
      with:
        path: backend/node_modules
        key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-backend-

    - name: Cache frontend node_modules
      uses: actions/cache@v3
      with:
        path: front-end/node_modules
        key: ${{ runner.os }}-frontend-${{ hashFiles('front-end/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-frontend-

    - name: Install backend dependencies
      run: |
        cd backend
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    - name: Install frontend dependencies
      run: |
        cd front-end
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    - name: Upload backend artifacts
      uses: actions/upload-artifact@v3
      with:
        name: backend-deps
        path: backend/

    - name: Upload frontend artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-deps
        path: front-end/

  # Stage 2: Build
  build:
    name: ðŸ”¨ Build Application
    runs-on: ubuntu-latest
    needs: install

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Download frontend artifacts
      uses: actions/download-artifact@v3
      with:
        name: frontend-deps
        path: front-end/

    - name: Build React frontend
      run: |
        cd front-end
        npm run build
      env:
        CI: false

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: front-end/build/

  # Stage 3: Test
  test:
    name: âœ… Run Tests
    runs-on: ubuntu-latest
    needs: [install, build]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Download backend artifacts
      uses: actions/download-artifact@v3
      with:
        name: backend-deps
        path: backend/

    - name: Download frontend artifacts
      uses: actions/download-artifact@v3
      with:
        name: frontend-deps
        path: front-end/

    - name: Download frontend build
      uses: actions/download-artifact@v3
      with:
        name: frontend-build
        path: front-end/build/

    - name: Run backend tests
      run: |
        cd backend
        npm test --if-present

    - name: Run frontend tests
      run: |
        cd front-end
        npm test --if-present -- --passWithNoTests
      env:
        CI: true

    - name: Success message
      run: echo "âœ… All stages completed successfully!"
